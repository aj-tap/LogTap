- name: Mimikatz Use
  query: (grep('dpapi::masterkey', this) or grep('eo.oe.kiwi', this) or grep('event::clear',
    this) or grep('event::drop', this) or grep('gentilkiwi.com', this) or grep('kerberos::golden',
    this) or grep('kerberos::ptc', this) or grep('kerberos::ptt', this) or grep('kerberos::tgt',
    this) or grep('Kiwi Legit Printer', this) or grep('lsadump::', this) or grep('mimidrv.sys',
    this) or grep('\\mimilib.dll', this) or grep('misc::printnightmare', this) or
    grep('misc::shadowcopies', this) or grep('misc::skeleton', this) or grep('privilege::backup',
    this) or grep('privilege::debug', this) or grep('privilege::driver', this) or
    grep('sekurlsa::', this)) and not this['EventID']=='15'
  sigma_id: 06d71506-7beb-4f22-8888-e2e5e2ca7fd8
- name: Relevant Anti-Virus Signature Keywords In Application Log
