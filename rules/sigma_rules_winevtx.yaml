    or grep('Backdoor.ASP', this) or grep('Backdoor.Cobalt', this) or grep('Backdoor.JSP',
    this) or grep('Backdoor.PHP', this) or grep('Blackworm', this) or grep('Brutel',
    this) or grep('BruteR', this) or grep('Chopper', this) or grep('Cobalt', this)
    or grep('COBEACON', this) or grep('Cometer', this) or grep('CRYPTES', this) or
    grep('Cryptor', this) or grep('Destructor', this) or grep('DumpCreds', this) or
    grep('Exploit.Script.CVE', this) or grep('FastReverseProxy', this) or grep('Filecoder',
    this) or grep('GrandCrab ', this) or grep('HackTool', this) or grep('HKTL', this)
    or grep('HTool-', this) or grep('/HTool', this) or grep('.HTool', this) or grep('IISExchgSpawnCMD',
    this) or grep('Impacket', this) or grep('JSP/BackDoor ', this) or grep('Keylogger',
    this) or grep('Koadic', this) or grep('Krypt', this) or grep('Lazagne', this)
    or grep('Metasploit', this) or grep('Meterpreter', this) or grep('MeteTool', this)
    or grep('mikatz', this) or grep('Mimikatz', this) or grep('Mpreter', this) or
    grep('MsfShell', this) or grep('Nighthawk', this) or grep('Packed.Generic.347',
    this) or grep('PentestPowerShell', this) or grep('Phobos', this) or grep('PHP/BackDoor
    ', this) or grep('Potato', this) or grep('PowerSploit', this) or grep('PowerSSH',
    this) or grep('PshlSpy', this) or grep('PSWTool', this) or grep('PWCrack', this)
    or grep('PWDump', this) or grep('Ransom', this) or grep('Rozena', this) or grep('Ryzerlo',
    this) or grep('Sbelt', this) or grep('Seatbelt', this) or grep('SecurityTool ',
    this) or grep('SharpDump', this) or grep('Shellcode', this) or grep('Sliver',
    this) or grep('Splinter', this) or grep('Swrort', this) or grep('Tescrypt', this)
    or grep('TeslaCrypt', this) or grep('TurtleLoader', this) or grep('Valyria', this)
    or grep('Webshell', this)) and not (grep('anti_ransomware_service.exe', this)
    or grep('Anti-Ransomware', this) or grep('Crack', this) or grep('cyber-protect-service.exe',
    this) or grep('encryptor', this) or grep('Keygen', this) or this['Level']=='4'
    or this['Provider_Name']=='Microsoft-Windows-RestartManager')
